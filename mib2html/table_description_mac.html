{#
  Macro for table column drawing

  DESCRIPTION column
#}

{% macro draw_header() -%}
<th width="30%">description</th>
{%- endmacro %}

{% macro draw_column(n,args) -%}
{%- set desc = n.find("description") %}
{%- set desctext = desc.text if desc is not none else "" %}
<td class="t_desc">{{ desctext|truncate(120) }}</td>
{%- endmacro %}
